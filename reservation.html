<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Unicorn - Reserveren</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="components/styles.css">
    <style>
        .glitter-bg {
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffb6c1, #ffc0cb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .glitter-text {
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffb6c1, #ffc0cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitter 2s infinite;
        }
        @keyframes glitter {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
            100% { filter: brightness(1); }
        }
        .hover-glow {
            transition: all 0.3s ease;
        }
        .hover-glow:hover {
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }
        .reservation-card {
            transition: all 0.3s ease;
        }
        .reservation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-black to-gray-900 min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full bg-black/90 backdrop-blur-lg z-50 border-b border-pink-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-3xl font-bold glitter-text">Vanilla Unicorn</a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-pink-500 transition duration-300 hover:scale-110">Home</a>
                    <a href="gallery.html" class="hover:text-pink-500 transition duration-300 hover:scale-110">Galerij</a>
                    <a href="rules.html" class="hover:text-pink-500 transition duration-300 hover:scale-110">Huisregels</a>
                    <div class="dropdown relative">
                        <button class="hover:text-pink-500 transition duration-300 hover:scale-110">Contact</button>
                        <div class="dropdown-content">
                            <a href="contact.html">Contact</a>
                            <a href="work.html">Werk Bij Ons</a>
                            <a href="reservation.html">Reserveren</a>
                        </div>
                    </div>
                </div>
                <button class="md:hidden text-pink-500 hover:text-pink-400 transition">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('assets/hero-bg.jpg')] bg-cover bg-center opacity-20"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-black/90 to-black/60"></div>
        <div class="absolute inset-0 glitter-bg opacity-10"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <h1 class="text-7xl font-bold mb-6 glitter-text hover-glow">Reserveren</h1>
            <p class="text-2xl mb-12 text-gray-300">Boek uw exclusieve VIP ervaring</p>
        </div>
    </section>

    <!-- Reservation Section -->
    <section class="py-20 relative overflow-hidden">
        <div class="absolute inset-0 glitter-bg opacity-5"></div>
        <div class="container mx-auto px-4 relative">
            <div class="max-w-2xl mx-auto">
                <div class="reservation-card bg-black/90 backdrop-blur-lg shadow-xl rounded-lg border border-pink-500/20 p-8">
                    <h2 class="text-3xl font-bold mb-6 glitter-text">Maak een reservering</h2>
                    <form id="reservationForm" class="space-y-6">
                        <div class="form-group">
                            <label for="name" class="block mb-2 text-pink-500 font-medium">Naam</label>
                            <input type="text" id="name" name="name" class="w-full bg-black/50 border border-pink-500/20 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="block mb-2 text-pink-500 font-medium">Email</label>
                            <input type="email" id="email" name="email" class="w-full bg-black/50 border border-pink-500/20 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="block mb-2 text-pink-500 font-medium">Telefoon</label>
                            <input type="tel" id="phone" name="phone" class="w-full bg-black/50 border border-pink-500/20 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20" required>
                        </div>
                        <div class="form-group">
                            <label for="date" class="block mb-2 text-pink-500 font-medium">Datum</label>
                            <input type="date" id="date" name="date" class="w-full bg-black/50 border border-pink-500/20 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20" required>
                        </div>
                        <div class="form-group">
                            <label for="time" class="block mb-2 text-pink-500 font-medium">Tijd</label>
                            <input type="time" id="time" name="time" class="w-full bg-black/50 border border-pink-500/20 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20" required>
                        </div>
                        <div class="form-group">
                            <label for="guests" class="block mb-2 text-pink-500 font-medium">Aantal gasten</label>
                            <input type="number" id="guests" name="guests" min="1" max="20" class="w-full bg-black/50 border border-pink-500/20 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20" required>
                        </div>
                        <div class="form-group">
                            <label for="message" class="block mb-2 text-pink-500 font-medium">Speciale wensen</label>
                            <textarea id="message" name="message" rows="4" class="w-full bg-black/50 border border-pink-500/20 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105">
                            Reserveren
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 bg-gradient-to-b from-black to-gray-900">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center mb-8 space-x-6">
                <a href="https://discord.gg/tcyFSrg7gk" target="_blank" class="transform hover:scale-110 transition duration-300">
                    <i class="fab fa-discord text-3xl text-pink-500 hover:text-pink-600"></i>
                </a>
                <a href="#" class="transform hover:scale-110 transition duration-300">
                    <i class="fab fa-instagram text-3xl text-pink-500 hover:text-pink-600"></i>
                </a>
                <a href="#" class="transform hover:scale-110 transition duration-300">
                    <i class="fab fa-tiktok text-3xl text-pink-500 hover:text-pink-600"></i>
                </a>
            </div>
            <p class="text-gray-400">&copy; 2024 Vanilla Unicorn. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                guests: document.getElementById('guests').value,
                message: document.getElementById('message').value
            };

            const message = {
                embeds: [{
                    title: "Nieuwe Reservering",
                    color: 0xFF6B6B,
                    fields: [
                        { name: "Naam", value: formData.name },
                        { name: "Email", value: formData.email },
                        { name: "Telefoon", value: formData.phone },
                        { name: "Datum", value: formData.date },
                        { name: "Tijd", value: formData.time },
                        { name: "Aantal gasten", value: formData.guests },
                        { name: "Speciale wensen", value: formData.message || "Geen" }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch('https://discord.com/api/webhooks/1359095393203257364/mEnNDgz-pvEDaMQz9plwV9Xs2TQHYP_jezeMHM2CjUERonP6IMSpxbE2x8ZAyWI8xyJC', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    alert('Reservering succesvol verzonden! We nemen zo spoedig mogelijk contact met u op.');
                    document.getElementById('reservationForm').reset();
                } else {
                    throw new Error('Er is een fout opgetreden bij het verzenden van de reservering.');
                }
            } catch (error) {
                alert('Er is een fout opgetreden. Probeer het later opnieuw.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
