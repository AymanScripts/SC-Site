<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Unicorn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="components/styles.css">
    <style>
        .glitter-bg {background: linear-gradient(45deg, #ff1493, #ff69b4, #ffb6c1, #ffc0cb); background-size: 400% 400%; animation: gradient 15s ease infinite;}
        @keyframes gradient {0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;}}
        .sparkle {position: absolute; width: 4px; height: 4px; background: white; border-radius: 50%; animation: sparkle 2s infinite;}
        @keyframes sparkle {0% {transform: scale(0); opacity: 0;} 50% {transform: scale(1); opacity: 1;} 100% {transform: scale(0); opacity: 0;}}
        .glitter-text {background: linear-gradient(45deg, #ff1493, #ff69b4, #ffb6c1, #ffc0cb); -webkit-background-clip: text; background-clip: text; color: transparent; animation: glitter 2s infinite;}
        @keyframes glitter {0% {filter: brightness(1);} 50% {filter: brightness(1.5);} 100% {filter: brightness(1);}}
        .hover-glow {transition: all 0.3s ease;}
        .hover-glow:hover {text-shadow: 0 0 10px rgba(255, 107, 107, 0.5); transform: scale(1.05);}
        .feature-card {transition: all 0.3s ease;}
        .feature-card:hover {transform: translateY(-5px); box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);}
    </style>
</head>
<body class="bg-gradient-to-b from-black to-gray-900 min-h-screen">
    <nav class="fixed w-full bg-black/90 backdrop-blur-lg z-50 border-b border-pink-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-3xl font-bold glitter-text">Vanilla Unicorn</a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-pink-500 transition duration-300 hover:scale-110">Home</a>
                    <a href="gallery.html" class="hover:text-pink-500 transition duration-300 hover:scale-110">Galerij</a>
                    <a href="rules.html" class="hover:text-pink-500 transition duration-300 hover:scale-110">Huisregels</a>
                    <div class="dropdown relative">
                        <button class="hover:text-pink-500 transition duration-300 hover:scale-110">Contact</button>
                        <div class="dropdown-content">
                            <a href="contact.html">Contact</a>
                            <a href="work.html">Werk Bij Ons</a>
                            <a href="reservation.html">Reserveren</a>
                        </div>
                    </div>
                </div>
                <button class="md:hidden text-pink-500 hover:text-pink-400 transition"><i class="fas fa-bars text-2xl"></i></button>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('assets/hero-bg.jpg')] bg-cover bg-center opacity-20"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-black/90 to-black/60"></div>
        <div class="absolute inset-0 glitter-bg opacity-10"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <h1 class="text-7xl font-bold mb-6 glitter-text hover-glow">Vanilla Unicorn</h1>
            <p class="text-2xl mb-12 text-gray-300">De meest exclusieve club van Los Santos</p>
        </div>
    </section>

    <section class="py-20 relative overflow-hidden">
        <div class="absolute inset-0 glitter-bg opacity-5"></div>
        <div class="container mx-auto px-4 relative">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <a href="reservation.html" class="bg-black/90 backdrop-blur-lg p-8 rounded-lg border border-pink-500/20 hover:scale-105 transition duration-300 text-center">
                    <i class="fas fa-calendar-alt text-4xl text-pink-500 mb-4"></i>
                    <h3 class="text-xl font-bold mb-2 glitter-text">Reserveren</h3>
                    <p class="text-gray-300">Boek nu uw VIP ervaring</p>
                </a>
                <a href="gallery.html" class="bg-black/90 backdrop-blur-lg p-8 rounded-lg border border-pink-500/20 hover:scale-105 transition duration-300 text-center">
                    <i class="fas fa-images text-4xl text-pink-500 mb-4"></i>
                    <h3 class="text-xl font-bold mb-2 glitter-text">Galerij</h3>
                    <p class="text-gray-300">Bekijk onze exclusieve sfeer</p>
                </a>
                <a href="rules.html" class="bg-black/90 backdrop-blur-lg p-8 rounded-lg border border-pink-500/20 hover:scale-105 transition duration-300 text-center">
                    <i class="fas fa-clipboard-list text-4xl text-pink-500 mb-4"></i>
                    <h3 class="text-xl font-bold mb-2 glitter-text">Huisregels</h3>
                    <p class="text-gray-300">Lees onze regels</p>
                </a>
            </div>
        </div>
    </section>

    <footer class="py-12 bg-gradient-to-b from-black to-gray-900">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center mb-8 space-x-6">
                <a href="https://discord.gg/tcyFSrg7gk" target="_blank" class="transform hover:scale-110 transition duration-300"><i class="fab fa-discord text-3xl text-pink-500 hover:text-pink-600"></i></a>
                <a href="#" class="transform hover:scale-110 transition duration-300"><i class="fab fa-tiktok text-3xl text-pink-500 hover:text-pink-600"></i></a>
            </div>
            <p class="text-gray-400">&copy; 2025 Vanilla Unicorn. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
