<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Vanilla Unicorn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass-effect {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="absolute inset-0 bg-[url('../assets/hero-bg.jpg')] bg-cover bg-center opacity-20"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-black/80 to-black/40"></div>
    
    <div class="glass-effect p-8 rounded-xl w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold gradient-text mb-2">Admin Login</h1>
            <p class="text-gray-300">Vanilla Unicorn Management</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block mb-2 text-gray-300">Username</label>
                <input type="text" name="username" class="w-full px-4 py-3 bg-gray-800/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 border border-gray-700" required>
            </div>
            <div>
                <label class="block mb-2 text-gray-300">Password</label>
                <input type="password" name="password" class="w-full px-4 py-3 bg-gray-800/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 border border-gray-700" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white px-6 py-3 rounded-lg transition duration-300 shadow-lg hover:shadow-pink-500/30">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.username.value;
            const password = this.password.value;
            
            // In a real application, you would verify these credentials with a server
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
