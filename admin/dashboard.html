<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vanilla Unicorn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass-effect {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full glass-effect z-50 border-b border-pink-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-3xl font-bold gradient-text">Admin Dashboard</div>
                <div class="flex items-center space-x-4">
                    <button id="logoutBtn" class="text-gray-300 hover:text-pink-500 transition duration-300">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-32 pb-20">
        <!-- Contact Inquiries -->
        <section>
            <h2 class="text-3xl font-bold gradient-text mb-8">Contact Inquiries</h2>
            <div class="glass-effect rounded-xl overflow-hidden">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-700">
                            <th class="px-6 py-4 text-left">Name</th>
                            <th class="px-6 py-4 text-left">Phone</th>
                            <th class="px-6 py-4 text-left">Subject</th>
                            <th class="px-6 py-4 text-left">Message</th>
                            <th class="px-6 py-4 text-left">Date</th>
                            <th class="px-6 py-4 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inquiriesTable">
                        <!-- Inquiries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        });

        // Function to load inquiries from server
        async function loadInquiries() {
            try {
                const response = await fetch('/api/get-inquiries');
                if (!response.ok) throw new Error('Failed to fetch inquiries');
                return await response.json();
            } catch (error) {
                console.error('Error loading inquiries:', error);
                return [];
            }
        }

        // Function to delete inquiry
        window.deleteInquiry = async function(index) {
            if (confirm('Are you sure you want to delete this inquiry?')) {
                try {
                    const response = await fetch('/api/delete-inquiry', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ index })
                    });

                    if (response.ok) {
                        renderInquiries();
                    } else {
                        throw new Error('Failed to delete inquiry');
                    }
                } catch (error) {
                    console.error('Error deleting inquiry:', error);
                    alert('Failed to delete inquiry. Please try again.');
                }
            }
        };

        // Function to render inquiries
        async function renderInquiries() {
            const inquiries = await loadInquiries();
            const inquiriesTable = document.getElementById('inquiriesTable');
            inquiriesTable.innerHTML = inquiries.map((inquiry, index) => `
                <tr class="border-b border-gray-700">
                    <td class="px-6 py-4">${inquiry.name}</td>
                    <td class="px-6 py-4">${inquiry.phone}</td>
                    <td class="px-6 py-4">${inquiry.subject}</td>
                    <td class="px-6 py-4">${inquiry.message}</td>
                    <td class="px-6 py-4">${new Date(inquiry.date).toLocaleString()}</td>
                    <td class="px-6 py-4">
                        <button onclick="deleteInquiry(${index})" class="text-red-500 hover:text-red-400">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Initial render
        renderInquiries();
    </script>
</body>
</html>
