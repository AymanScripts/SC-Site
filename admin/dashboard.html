<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vanilla Unicorn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Voeg Firebase scripts toe -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/firebase.js"></script>
    <!-- Voeg GitHub script toe -->
    <script src="../js/github.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass-effect {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full glass-effect z-50 border-b border-pink-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-3xl font-bold gradient-text">Admin Dashboard</div>
                <div class="flex items-center space-x-4">
                    <button id="logoutBtn" class="text-gray-300 hover:text-pink-500 transition duration-300">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-32 pb-20">
        <!-- Contact Inquiries -->
        <section>
            <h2 class="text-3xl font-bold gradient-text mb-8">Contact Inquiries</h2>
            <div class="glass-effect rounded-xl overflow-hidden">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-700">
                            <th class="px-6 py-4 text-left">Name</th>
                            <th class="px-6 py-4 text-left">Phone</th>
                            <th class="px-6 py-4 text-left">Subject</th>
                            <th class="px-6 py-4 text-left">Message</th>
                            <th class="px-6 py-4 text-left">Date</th>
                            <th class="px-6 py-4 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inquiriesTable">
                        <!-- Inquiries will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        });

        // Functie om inquiries te laden
        async function loadInquiries() {
            try {
                const inquiries = await loadInquiries();
                const inquiriesTable = document.getElementById('inquiriesTable');
                inquiriesTable.innerHTML = '';

                inquiries.forEach((inquiry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${inquiry.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${inquiry.phone}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${inquiry.subject}</td>
                        <td class="px-6 py-4">${inquiry.message}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${new Date(inquiry.date).toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button onclick="deleteInquiry(${index})" class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    inquiriesTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading inquiries:', error);
            }
        }

        // Functie om een inquiry te verwijderen
        async function deleteInquiry(index) {
            try {
                const inquiries = await loadInquiries();
                inquiries.splice(index, 1);
                await saveInquiries(inquiries);
                loadInquiries(); // Herlaad de tabel
            } catch (error) {
                console.error('Error deleting inquiry:', error);
            }
        }

        // Laad inquiries bij het laden van de pagina
        loadInquiries();

        // Auto-refresh elke 5 seconden
        setInterval(loadInquiries, 5000);
    </script>
</body>
</html>
