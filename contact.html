<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Unicorn - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="components/styles.css">
    <style>
        .glitter-bg {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb3b3, #ffd8d8);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .glitter-text {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffb3b3, #ffd8d8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitter 2s infinite;
        }
        @keyframes glitter {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-pink-50 to-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full glass-effect z-50 border-b border-pink-500/20 backdrop-blur-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="https://aymanscripts.github.io/SC-Site/index.html" class="text-3xl font-bold glitter-text">Vanilla Unicorn</a>
                <div class="hidden md:flex space-x-8">
                    <a href="https://aymanscripts.github.io/SC-Site/index.html" class="hover:text-pink-500 transition duration-300 hover:scale-110">Home</a>
                    <a href="https://aymanscripts.github.io/SC-Site/gallery.html" class="hover:text-pink-500 transition duration-300 hover:scale-110">Galerij</a>
                    <a href="https://aymanscripts.github.io/SC-Site/rules.html" class="hover:text-pink-500 transition duration-300 hover:scale-110">Huisregels</a>
                    <div class="dropdown relative">
                        <button class="hover:text-pink-500 transition duration-300 hover:scale-110">Contact</button>
                        <div class="dropdown-content">
                            <a href="https://aymanscripts.github.io/SC-Site/contact.html">Contact</a>
                            <a href="https://aymanscripts.github.io/SC-Site/work.html">Werk Bij Ons</a>
                            <a href="https://aymanscripts.github.io/SC-Site/reservation.html">Reserveren</a>
                        </div>
                    </div>
                </div>
                <button class="md:hidden text-pink-500 hover:text-pink-400 transition">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="min-h-screen pt-32 pb-20 relative overflow-hidden">
        <div class="absolute inset-0 glitter-bg opacity-10"></div>
        <div class="container mx-auto px-4 relative">
            <h1 class="text-5xl font-bold mb-12 text-center glitter-text">Contact</h1>
            <div class="max-w-2xl mx-auto">
                <form id="contactForm" class="card p-8 bg-white/80 backdrop-blur-lg shadow-xl rounded-lg border border-pink-200 hover:shadow-2xl transition duration-300">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="firstName" class="block mb-2 text-pink-600 font-medium">Voornaam</label>
                            <input type="text" id="firstName" name="firstName" class="form-input focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition duration-300" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="block mb-2 text-pink-600 font-medium">Achternaam</label>
                            <input type="text" id="lastName" name="lastName" class="form-input focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition duration-300" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="block mb-2 text-pink-600 font-medium">Email</label>
                            <input type="email" id="email" name="email" class="form-input focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition duration-300" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="block mb-2 text-pink-600 font-medium">Telefoon</label>
                            <input type="tel" id="phone" name="phone" class="form-input focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition duration-300" required>
                        </div>
                    </div>
                    <div class="form-group mt-6">
                        <label for="subject" class="block mb-2 text-pink-600 font-medium">Onderwerp</label>
                        <select id="subject" name="subject" class="form-input focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition duration-300" required>
                            <option value="general">Algemene Vraag</option>
                            <option value="feedback">Feedback</option>
                            <option value="complaint">Klacht</option>
                            <option value="other">Anders</option>
                        </select>
                    </div>
                    <div class="form-group mt-6">
                        <label for="message" class="block mb-2 text-pink-600 font-medium">Bericht</label>
                        <textarea id="message" name="message" rows="4" class="form-input focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition duration-300" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full mt-8 bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105">
                        Verstuur Bericht
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 bg-gradient-to-b from-white to-pink-50">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center mb-8 space-x-6">
                <a href="https://discord.gg/tcyFSrg7gk" target="_blank" class="social-icon transform hover:scale-110 transition duration-300">
                    <i class="fab fa-discord text-3xl text-pink-500 hover:text-pink-600"></i>
                </a>
                <a href="#" class="social-icon transform hover:scale-110 transition duration-300">
                    <i class="fab fa-instagram text-3xl text-pink-500 hover:text-pink-600"></i>
                </a>
                <a href="#" class="social-icon transform hover:scale-110 transition duration-300">
                    <i class="fab fa-tiktok text-3xl text-pink-500 hover:text-pink-600"></i>
                </a>
            </div>
            <p class="text-gray-400">&copy; 2024 Vanilla Unicorn. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            const message = {
                embeds: [{
                    title: "Nieuwe Contact Formulier",
                    color: 0xFF6B6B,
                    fields: [
                        { name: "Naam", value: formData.name },
                        { name: "Email", value: formData.email },
                        { name: "Onderwerp", value: formData.subject },
                        { name: "Bericht", value: formData.message }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch('https://discord.com/api/webhooks/1359095393203257364/mEnNDgz-pvEDaMQz9plwV9Xs2TQHYP_jezeMHM2CjUERonP6IMSpxbE2x8ZAyWI8xyJC', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    alert('Bericht succesvol verzonden! We nemen zo spoedig mogelijk contact met u op.');
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Er is een fout opgetreden bij het verzenden van het bericht.');
                }
            } catch (error) {
                alert('Er is een fout opgetreden. Probeer het later opnieuw.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
