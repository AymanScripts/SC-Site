<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Unicorn - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="components/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full glass-effect z-50 border-b border-pink-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="https://aymanscripts.github.io/SC-Site/index.html" class="text-3xl font-bold gradient-text">Vanilla Unicorn</a>
                <div class="hidden md:flex space-x-8">
                    <a href="https://aymanscripts.github.io/SC-Site/index.html" class="hover:text-pink-500 transition duration-300">Home</a>
                    <a href="https://aymanscripts.github.io/SC-Site/gallery.html" class="hover:text-pink-500 transition duration-300">Galerij</a>
                    <a href="https://aymanscripts.github.io/SC-Site/rules.html" class="hover:text-pink-500 transition duration-300">Huisregels</a>
                    <div class="dropdown relative">
                        <button class="hover:text-pink-500 transition duration-300">Contact</button>
                        <div class="dropdown-content">
                            <a href="https://aymanscripts.github.io/SC-Site/contact.html">Contact</a>
                            <a href="https://aymanscripts.github.io/SC-Site/work.html">Werk Bij Ons</a>
                            <a href="https://aymanscripts.github.io/SC-Site/reservation.html">Reserveren</a>
                        </div>
                    </div>
                </div>
                <button class="md:hidden text-pink-500 hover:text-pink-400 transition">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="min-h-screen pt-32 pb-20">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold mb-12 text-center gradient-text">Contact</h1>
            <div class="max-w-2xl mx-auto">
                <form id="contactForm" class="card p-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="firstName" class="block mb-2">Voornaam</label>
                            <input type="text" id="firstName" name="firstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="block mb-2">Achternaam</label>
                            <input type="text" id="lastName" name="lastName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="block mb-2">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="block mb-2">Telefoon</label>
                            <input type="tel" id="phone" name="phone" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-group mt-6">
                        <label for="subject" class="block mb-2">Onderwerp</label>
                        <select id="subject" name="subject" class="form-input" required>
                            <option value="general">Algemene Vraag</option>
                            <option value="feedback">Feedback</option>
                            <option value="complaint">Klacht</option>
                            <option value="other">Anders</option>
                        </select>
                    </div>
                    <div class="form-group mt-6">
                        <label for="message" class="block mb-2">Bericht</label>
                        <textarea id="message" name="message" rows="4" class="form-input" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full mt-8">Verstuur Bericht</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center mb-8 space-x-6">
                <a href="https://discord.gg/tcyFSrg7gk" target="_blank" class="social-icon">
                    <i class="fab fa-discord text-3xl"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram text-3xl"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-tiktok text-3xl"></i>
                </a>
            </div>
            <p class="text-gray-400">&copy; 2024 Vanilla Unicorn. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            const message = {
                embeds: [{
                    title: "Nieuw Contactbericht",
                    color: 0xFF6B6B,
                    fields: [
                        { name: "Naam", value: `${formData.firstName} ${formData.lastName}` },
                        { name: "Email", value: formData.email },
                        { name: "Telefoon", value: formData.phone },
                        { name: "Onderwerp", value: formData.subject },
                        { name: "Bericht", value: formData.message }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch('YOUR_DISCORD_WEBHOOK_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    alert('Bericht succesvol verzonden! We nemen zo spoedig mogelijk contact met u op.');
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Er is een fout opgetreden bij het verzenden van het bericht.');
                }
            } catch (error) {
                alert('Er is een fout opgetreden. Probeer het later opnieuw.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
