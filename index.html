<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Unicorn - FiveM Strip Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass-effect {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="fixed w-full glass-effect z-50 border-b border-pink-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-3xl font-bold gradient-text">Vanilla Unicorn</div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-pink-500 transition duration-300">Home</a>
                    <a href="gallery.html" class="hover:text-pink-500 transition duration-300">Gallery</a>
                    <a href="services.html" class="hover:text-pink-500 transition duration-300">Services</a>
                    <a href="contact.html" class="hover:text-pink-500 transition duration-300">Contact</a>
                </div>
                <button class="md:hidden text-pink-500 hover:text-pink-400 transition">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('assets/hero-bg.jpg')] bg-cover bg-center opacity-20"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-black/80 to-black/40"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <h1 class="text-7xl font-bold mb-6 gradient-text">Welcome to Vanilla Unicorn</h1>
            <p class="text-2xl mb-12 text-gray-300">The most exclusive FiveM strip club experience</p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="gallery.html" class="bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white px-12 py-4 rounded-full transition duration-300 shadow-lg hover:shadow-pink-500/30">View Gallery</a>
                <a href="contact.html" class="bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-800 hover:to-gray-900 text-white px-12 py-4 rounded-full transition duration-300 shadow-lg">Contact Us</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-12 border-t border-pink-500/20">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center mb-8">
                <a href="https://discord.gg/tcyFSrg7gk" target="_blank" class="text-gray-400 hover:text-pink-500 transition duration-300 text-3xl">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            <p class="text-gray-400">&copy; 2024 Vanilla Unicorn. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
