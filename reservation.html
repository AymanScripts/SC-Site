<!DOCTYPE html>

    <style>
        .glitter-bg {
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffb6c1, #ffc0cb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .glitter-text {
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffb6c1, #ffc0cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitter 2s infinite;
        }
        @keyframes glitter {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
            100% { filter: brightness(1); }
        }
        .hover-glow {
            transition: all 0.3s ease;
        }
        .hover-glow:hover {
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }
        .reservation-card {
            transition: all 0.3s ease;
        }
        .reservation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);
        }
    </style>
</head>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 relative overflow-hidden">

    <!-- Reservation Section -->
    <section class="py-20 relative overflow-hidden">
        <div class="absolute inset-0 glitter-bg opacity-5"></div>
        <div class="container mx-auto px-4 relative">
            <div class="max-w-2xl mx-auto">

                    <form id="reservationForm" class="space-y-6">
                        <div class="mb-6">

                            <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-black/50 border border-pink-500/20 rounded-lg text-white focus:outline-none focus:border-pink-500" required>

                        <div class="mb-6">

                            <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 bg-black/50 border border-pink-500/20 rounded-lg text-white focus:outline-none focus:border-pink-500" required>
                        </div>
                        <div class="form-group">
                            <label for="date" class="block mb-2 text-pink-500 font-medium">Datum</label>
                            <input type="date" id="date" name="date" class="w-full bg-black/50 border border-pink-500/20 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20" required>

    <script>
        // Initialize reservations in localStorage if not exists
        if (!localStorage.getItem('reservations')) {
            localStorage.setItem('reservations', JSON.stringify([]));
        }

        // Function to check if a time slot is available
        function isTimeSlotAvailable(date, time, guests) {
            const reservations = JSON.parse(localStorage.getItem('reservations'));
            const requestedDateTime = new Date(`${date}T${time}`);
            const requestedEndTime = new Date(requestedDateTime.getTime() + 2 * 60 * 60 * 1000); // 2 hours duration

            // Check if there's any overlap with existing reservations
            return !reservations.some(reservation => {
                const resDateTime = new Date(`${reservation.date}T${reservation.time}`);
                const resEndTime = new Date(resDateTime.getTime() + 2 * 60 * 60 * 1000);

                // Check for time overlap
                const timeOverlap = (requestedDateTime >= resDateTime && requestedDateTime < resEndTime) ||
                                  (requestedEndTime > resDateTime && requestedEndTime <= resEndTime) ||
                                  (requestedDateTime <= resDateTime && requestedEndTime >= resEndTime);

                // Check if total guests would exceed capacity (assuming max 20 guests)
                if (timeOverlap) {
                    const totalGuests = reservations
                        .filter(r => r.date === date && r.time === time)
                        .reduce((sum, r) => sum + parseInt(r.guests), 0);
                    return (totalGuests + parseInt(guests)) > 20;
                }
                return false;
            });
        }

        // Function to update available time slots
        function updateAvailableTimeSlots() {
            const date = document.getElementById('date').value;
            const timeSelect = document.getElementById('time');
            const currentTime = new Date();
            const selectedDate = new Date(date);
            
            // Clear existing options
            timeSelect.innerHTML = '';
            
            // Only allow future dates
            if (selectedDate < currentTime.setHours(0,0,0,0)) {
                timeSelect.disabled = true;
                timeSelect.innerHTML = '<option value="">Selecteer eerst een geldige datum</option>';
                return;
            }

            // Generate time slots from 20:00 to 02:00
            for (let hour = 20; hour <= 24; hour++) {
                const time = `${hour.toString().padStart(2, '0')}:00`;
                if (isTimeSlotAvailable(date, time, 1)) {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                }
            }
            for (let hour = 0; hour <= 2; hour++) {
                const time = `${hour.toString().padStart(2, '0')}:00`;
                if (isTimeSlotAvailable(date, time, 1)) {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                }
            }

            if (timeSelect.options.length === 0) {
                timeSelect.innerHTML = '<option value="">Geen beschikbare tijden</option>';
                timeSelect.disabled = true;
            } else {
                timeSelect.disabled = false;
            }
        }

        // Add event listener for date changes
        document.getElementById('date').addEventListener('change', updateAvailableTimeSlots);

        // Add event listener for guest count changes
        document.getElementById('guests').addEventListener('change', function() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            if (date && time) {
                if (!isTimeSlotAvailable(date, time, this.value)) {
                    alert('Deze tijd is niet meer beschikbaar voor het geselecteerde aantal gasten. Kies een andere tijd.');
                    this.value = 1;
                    updateAvailableTimeSlots();
                }
            }
        });

        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                guests: document.getElementById('guests').value,
                message: document.getElementById('message').value
            };

            // Check if time slot is still available
            if (!isTimeSlotAvailable(formData.date, formData.time, formData.guests)) {
                alert('Deze tijd is niet meer beschikbaar. Kies een andere tijd.');
                updateAvailableTimeSlots();
                return;
            }

            // Add reservation to localStorage
            const reservations = JSON.parse(localStorage.getItem('reservations'));
            reservations.push(formData);
            localStorage.setItem('reservations', JSON.stringify(reservations));

            const message = {
                embeds: [{
                    title: "ðŸ“… NIEUWE RESERVERING ðŸ“…",
                    color: 0xFF6B6B,
                    description: "**Er is een nieuwe reservering binnengekomen!**",
                    fields: [
                        { 
                            name: "ðŸ‘¤ Persoonlijke Gegevens", 
                            value: "```\n" + 
                                  `Naam: ${formData.name}\n` +
                                  `Telefoon: ${formData.phone}\n` +
                                  "```",
                            inline: false
                        },
                        { 
                            name: "ðŸ“… Reservering Details", 
                            value: "```\n" + 
                                  `Datum: ${formData.date}\n` +
                                  `Tijd: ${formData.time}\n` +
                                  `Aantal Personen: ${formData.guests}\n` +
                                  "```",
                            inline: false
                        },
                        { 
                            name: "ðŸ’¬ Speciale Wensen", 
                            value: "```\n" + formData.message + "\n```",
                            inline: false
                        }
                    ],
                    footer: {
                        text: "Vanilla Unicorn - Reserveringen",
                        icon_url: "https://i.imgur.com/your-logo-url.png"
                    },
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch('https://discord.com/api/webhooks/1359095393203257364/mEnNDgz-pvEDaMQz9plwV9Xs2TQHYP_jezeMHM2CjUERonP6IMSpxbE2x8ZAyWI8xyJC', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    alert('Reservering succesvol verzonden! We nemen zo spoedig mogelijk contact met u op.');
                    document.getElementById('reservationForm').reset();
                    updateAvailableTimeSlots();
                } else {
                    throw new Error('Er is een fout opgetreden bij het verzenden van de reservering.');
                }
            } catch (error) {
                alert('Er is een fout opgetreden. Probeer het later opnieuw.');
                console.error('Error:', error);
            }
        });

        // Initialize time slots on page load
        updateAvailableTimeSlots();
    </script>
</body>
