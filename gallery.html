<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Unicorn - Galerij</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="components/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full glass-effect z-50 border-b border-pink-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="https://aymanscripts.github.io/SC-Site/index.html" class="text-3xl font-bold gradient-text">Vanilla Unicorn</a>
                <div class="hidden md:flex space-x-8">
                    <a href="https://aymanscripts.github.io/SC-Site/index.html" class="hover:text-pink-500 transition duration-300">Home</a>
                    <a href="https://aymanscripts.github.io/SC-Site/gallery.html" class="hover:text-pink-500 transition duration-300">Galerij</a>
                    <a href="https://aymanscripts.github.io/SC-Site/rules.html" class="hover:text-pink-500 transition duration-300">Huisregels</a>
                    <div class="dropdown relative">
                        <button class="hover:text-pink-500 transition duration-300">Contact</button>
                        <div class="dropdown-content">
                            <a href="https://aymanscripts.github.io/SC-Site/contact.html">Contact</a>
                            <a href="https://aymanscripts.github.io/SC-Site/work.html">Werk Bij Ons</a>
                            <a href="https://aymanscripts.github.io/SC-Site/reservation.html">Reserveren</a>
                        </div>
                    </div>
                </div>
                <button class="md:hidden text-pink-500 hover:text-pink-400 transition">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="min-h-screen pt-32 pb-20">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold mb-12 text-center gradient-text">Galerij</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="gallery-item">
                    <img src="assets/gallery/1.jpg" alt="Vanilla Unicorn Interior" class="w-full h-64 object-cover rounded-lg">
                    <div class="overlay">
                        <h3 class="text-xl font-bold">Interieur</h3>
                        <p class="text-sm">Exclusieve VIP ruimtes</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/gallery/2.jpg" alt="Vanilla Unicorn Bar" class="w-full h-64 object-cover rounded-lg">
                    <div class="overlay">
                        <h3 class="text-xl font-bold">Bar</h3>
                        <p class="text-sm">Premium drankjes</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/gallery/3.jpg" alt="Vanilla Unicorn Stage" class="w-full h-64 object-cover rounded-lg">
                    <div class="overlay">
                        <h3 class="text-xl font-bold">Podium</h3>
                        <p class="text-sm">Professionele shows</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/gallery/4.jpg" alt="Vanilla Unicorn VIP" class="w-full h-64 object-cover rounded-lg">
                    <div class="overlay">
                        <h3 class="text-xl font-bold">VIP Lounge</h3>
                        <p class="text-sm">Priv√© ruimtes</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/gallery/5.jpg" alt="Vanilla Unicorn DJ" class="w-full h-64 object-cover rounded-lg">
                    <div class="overlay">
                        <h3 class="text-xl font-bold">DJ Booth</h3>
                        <p class="text-sm">Top DJ's</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="assets/gallery/6.jpg" alt="Vanilla Unicorn Entrance" class="w-full h-64 object-cover rounded-lg">
                    <div class="overlay">
                        <h3 class="text-xl font-bold">Entree</h3>
                        <p class="text-sm">Exclusieve toegang</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center mb-8 space-x-6">
                <a href="https://discord.gg/tcyFSrg7gk" target="_blank" class="social-icon">
                    <i class="fab fa-discord text-3xl"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram text-3xl"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-tiktok text-3xl"></i>
                </a>
            </div>
            <p class="text-gray-400">&copy; 2024 Vanilla Unicorn. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
