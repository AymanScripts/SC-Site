<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Unicorn - Reserveren</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="components/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full glass-effect z-50 border-b border-pink-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="https://aymanscripts.github.io/SC-Site/index.html" class="text-3xl font-bold gradient-text">Vanilla Unicorn</a>
                <div class="hidden md:flex space-x-8">
                    <a href="https://aymanscripts.github.io/SC-Site/index.html" class="hover:text-pink-500 transition duration-300">Home</a>
                    <a href="https://aymanscripts.github.io/SC-Site/gallery.html" class="hover:text-pink-500 transition duration-300">Galerij</a>
                    <a href="https://aymanscripts.github.io/SC-Site/rules.html" class="hover:text-pink-500 transition duration-300">Huisregels</a>
                    <div class="dropdown relative">
                        <button class="hover:text-pink-500 transition duration-300">Contact</button>
                        <div class="dropdown-content">
                            <a href="https://aymanscripts.github.io/SC-Site/contact.html">Contact</a>
                            <a href="https://aymanscripts.github.io/SC-Site/work.html">Werk Bij Ons</a>
                            <a href="https://aymanscripts.github.io/SC-Site/reservation.html">Reserveren</a>
                        </div>
                    </div>
                </div>
                <button class="md:hidden text-pink-500 hover:text-pink-400 transition">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Reservation Section -->
    <section class="min-h-screen pt-32 pb-20">
        <div class="container mx-auto px-4">
            <h1 class="text-5xl font-bold mb-12 text-center gradient-text">Reserveren</h1>
            <div class="max-w-2xl mx-auto">
                <form id="reservationForm" class="card p-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="name" class="block mb-2">Naam</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="block mb-2">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="block mb-2">Telefoon</label>
                            <input type="tel" id="phone" name="phone" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="date" class="block mb-2">Datum</label>
                            <input type="date" id="date" name="date" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="persons" class="block mb-2">Aantal Personen</label>
                            <input type="number" id="persons" name="persons" min="1" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="type" class="block mb-2">Type Reservering</label>
                            <select id="type" name="type" class="form-input" required>
                                <option value="regular">Regulier</option>
                                <option value="vip">VIP</option>
                                <option value="private">Priv√© Event</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-6">
                        <label for="requests" class="block mb-2">Speciale Wensen</label>
                        <textarea id="requests" name="requests" rows="4" class="form-input"></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full mt-8">Reserveer Nu</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center mb-8 space-x-6">
                <a href="https://discord.gg/tcyFSrg7gk" target="_blank" class="social-icon">
                    <i class="fab fa-discord text-3xl"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-instagram text-3xl"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-tiktok text-3xl"></i>
                </a>
            </div>
            <p class="text-gray-400">&copy; 2024 Vanilla Unicorn. Alle rechten voorbehouden.</p>
        </div>
    </footer>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                persons: document.getElementById('persons').value,
                type: document.getElementById('type').value,
                requests: document.getElementById('requests').value
            };

            const message = {
                embeds: [{
                    title: "Nieuwe Reservering",
                    color: 0xFF6B6B,
                    fields: [
                        { name: "Naam", value: formData.name },
                        { name: "Email", value: formData.email },
                        { name: "Telefoon", value: formData.phone },
                        { name: "Datum", value: formData.date },
                        { name: "Aantal Personen", value: formData.persons },
                        { name: "Type", value: formData.type },
                        { name: "Speciale Wensen", value: formData.requests || "Geen" }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                const response = await fetch('YOUR_DISCORD_WEBHOOK_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    alert('Reservering succesvol verzonden! We nemen zo spoedig mogelijk contact met u op.');
                    document.getElementById('reservationForm').reset();
                } else {
                    throw new Error('Er is een fout opgetreden bij het verzenden van de reservering.');
                }
            } catch (error) {
                alert('Er is een fout opgetreden. Probeer het later opnieuw.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
